<form id="contactForm" action={{ this.action }} method="POST">
  <input type="hidden" name="next" value="{{ '/thx'|url }}">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      {{ this.fields }}
      <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
          <button class="btn btn-primary btn-xl btn-raised">{{ this.calltoaction }}</button>
        </div>
      </div>
    </div>
  </div>
</form>
