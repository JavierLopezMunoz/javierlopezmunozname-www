{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block headline %}
<div class="page-header header-filter header-small" data-parallax="true" style="background-image: url('/static/img/emacs.jpg');">
  <div class="container">
    <div class="row">
      <h1 class="title">Blog</h1>
    </div>
  </div>
</div>
{% endblock %}
{% block body %}
<div class="row">
  {% for post in this.pagination.items %}
  <div class="col-md-4">
    <div class="card card-plain card-blog">
      <div class="card-content">
        <h6 class="category text-info">{{ post.tag }}</h6>
        <h4 class="card-title">
          <a href="{{ post|url }}">{{ post.title }}</a>
        </h4>
        <p class="card-description">{{ post.summary }}<a href="{{ post|url }}"> Read More </a></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
