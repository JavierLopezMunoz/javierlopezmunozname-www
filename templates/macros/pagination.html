{% macro render_pagination(pagination) %}
<nav>
  <ul class="pager">
    {% if pagination.has_prev %}
    <li>
      <a href="{{ pagination.prev|url }}">Preavious</a></li>
    {% endif %}
    {% if pagination.has_next %}
      <li><a href="{{ pagination.next|url }}">Next</a><li>
    {% endif %}
  </ul>
</nav>
{% endmacro %}
