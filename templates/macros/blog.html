{% macro render_blog_post(post, from_index=false) %}
  <div class="blog-post">
  {% if from_index %}
    <h2><a href="{{ post|url }}">{{ post.title }}</a></h2>
  {% else %}
    <h2>{{ post.title }}</h2>
  {% endif %}
  <p class="meta">written on {{ post.pub_date }}</p>
  {% if from_index %}
  {{ post.summary }}
  <a href="{{ post|url }}">Read more</a>
  {% else %}
  {{ post.body }}
  <a href="{{ '/blog'|url }}"> &laquo; back to Blog</a>
  {% endif %}
  </div>
{% endmacro %}
